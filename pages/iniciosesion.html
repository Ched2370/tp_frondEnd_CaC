<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Inisio de Sesión | Pelis_Script</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../favicon_pelis_script.svg" type="image/x-icon">
</head>
<body class="bodyiniciosesion">
    <header class="header">
     <!-- usa un script -->
    </header>
    
    <main>

        <!-- form-wrapper: formulario -->
        <section id="form-wrapper">
            <div><h1>Iniciar Sesión</h1></div>
            <form action="#" id="formRegister" method="GET" novalidate>
                <div class="form-control">
                    <label>Usuario</label>
                    <input type="text" placeholder="Usuario" name="firstname" id="firstname">
                </div>

                <div class="form-control">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Contraseña" name="password" id="password">
                </div>
                <div class="error" id="error-password"></div>
              
                
                
                <button type="submit">Iniciar Sesión</button>
                <div class="form-help">
                    <a href="#">Si olvido su contraseña presiona aquí?</a>
                </div>

                <div class="registrarse">
                    <a href="/pages/register.html">Registrarse</a>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer">
        <!-- carga desde script footer -->
    </footer>
   
    <script src="../js/valida_iniciosesion.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/valida_registrarse.js"></script>
</body>
</html>
